<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồn Thơ Restaurant</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
<body>
    <header>
        <div class="grid">
            <div class="HT-header">
                <h1><a class="header-logo" href="">Hồn Thơ <span>Restaurant</span></a></h1>

                <nav class="header-nav">
                    <ul class="header-nav_list">
                        <li><a class="header-nav_item" href="">Trang Chủ</a></li>
                        <li><a class="header-nav_item" href="">Giới Thiệu</a></li>
                        <li><a class="header-nav_item" href="">Menu</a></li>
                        <li><a class="header-nav_item" href="">
                            Đặt Bàn
                            <ul class="DB-list">
                                <li><a href="">Ngoài Trời</a></li>
                                <li><a href="">Trong Nhà</a></li>
                            </ul>
                        </a></li>
                        <li><a class="header-nav_item" href="">Liên Hệ</a></li>
                    </ul>

                </nav>

            </div>
            
        </div>


    </header>

    <main>
        <div class="grid">
            <section class="slider">
                <img class="slider-img" src="./assets/img/carousel-2.jpg" alt="">

                <article class="slider-content">
                    <h1 class="slider-heading">Hương Vị <span>Đậm Đà</span></h1>

                    <p class="slider-text">Chất lượng thức ăn là điểm nổi bật của Tư Nhớ Restaurant, thực khách một khi đã yêu những món ăn ở đây đều không thể không quay lại</p>
                    
                    <article class="slider-button">
                        <button type="button" class="Menu">Xem Menu</button>
                        <button type="button" class="book">Đặt bàn</button>
                    </article>
                </article>
            </section>
        </div>

    </main>

    <footer>

    </footer>
    
</body>
</html>
